<div onclick="gotoThankyou()">Go to thankyou page to fire 1 px.</div>
<script>
 function getURIParameter(name){
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp( regexS );
            var results = regex.exec( window.location.href );
            if( results == null )
                return null;
            else
                return results[1];
        }
 function gotoThankyou(){
        var taf_c = getURIParameter("taf_c");
        if(taf_c != null){
                window.open("recipient-thankyou.html?taf_c="+taf_c ,"_blank");
        }else{
                alert("taf_c not present");
        }
 }
</script>
